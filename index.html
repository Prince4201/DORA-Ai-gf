<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dora - Your Virtual GF üíñ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --primary-light: #ff9e9e;
            --secondary: #6b66ff;
            --accent: #ffcc66;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f8f9fa;
            --user-bubble: #66a3ff;
            --bot-bubble: #ff66a3;
            --header-height: 80px;
            --input-height: 80px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(107, 102, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 30% 60%, rgba(255, 204, 102, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 70% 30%, rgba(102, 163, 255, 0.1) 0%, transparent 25%);
            z-index: -1;
        }
        
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 107, 107, 0.4);
            font-size: 20px;
            animation: float 15s infinite linear;
            user-select: none;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 900px;
            height: 100vh;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border-radius: 0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .chat-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
        }
        
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            border: 3px solid white;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .header-content {
            flex: 1;
        }
        
        .chat-header h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            display: flex;
            align-items: center;
            font-size: 13px;
            margin-top: 3px;
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #4ade80;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.7; transform: scale(0.9); }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 25px;
            position: relative;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            animation: messageAppear 0.3s ease-out;
            word-wrap: break-word;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .message:hover {
            transform: translateY(-2px);
        }
        
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: linear-gradient(135deg, var(--user-bubble), #4d88ff);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            margin-right: 5px;
        }
        
        .message.bot {
            background: linear-gradient(135deg, var(--bot-bubble), #ff4d88);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            margin-left: 5px;
        }
        
        .message-time {
            display: block;
            font-size: 11px;
            opacity: 0.8;
            margin-top: 5px;
            text-align: right;
            font-weight: 300;
        }
        
        .message.typing {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            width: fit-content;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .typing-dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .typing-dot:nth-child(1) { animation: typing 1.2s infinite; }
        .typing-dot:nth-child(2) { animation: typing 1.2s infinite 0.4s; }
        .typing-dot:nth-child(3) { animation: typing 1.2s infinite 0.8s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }
        
        .chat-input-area {
            display: flex;
            padding: 15px;
            background: rgba(40, 40, 70, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            align-items: center;
        }
        
        #userInput {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(5px);
        }
        
        #userInput:focus {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }
        
        #sendButton {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(107, 102, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        #sendButton::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        #sendButton:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(107, 102, 255, 0.6);
        }
        
        #sendButton:hover::after {
            left: 100%;
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        #sendButton i {
            transition: transform 0.3s;
        }
        
        #sendButton:hover i {
            transform: translateX(2px);
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        .bot-message-decoration {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.2);
            user-select: none;
        }
        
        .bot-message-decoration.left {
            top: -10px;
            left: -10px;
        }
        
        .bot-message-decoration.right {
            bottom: -10px;
            right: -10px;
        }
        
        .welcome-banner {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, rgba(255, 107, 107, 0.3), rgba(107, 102, 255, 0.3));
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .welcome-banner i {
            color: var(--accent);
        }
        
        .reaction-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: flex-end;
        }
        
        .reaction-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 4px 10px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .reaction-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .reaction-btn i {
            font-size: 14px;
        }
        
        .mood-selector {
            display: flex;
            gap: 5px;
            margin-left: 15px;
        }
        
        .mood-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            color: white;
        }
        
        .mood-btn:hover {
            transform: scale(1.1);
        }
        
        .mood-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .mood-btn.happy {
            background: #ffcc66;
        }
        
        .mood-btn.angry {
            background: #ff6b6b;
        }
        
        .mood-btn.flirty {
            background: #ff66a3;
        }
        
        .mood-btn.shy {
            background: #66a3ff;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
            }
            
            .chat-header h1 {
                font-size: 22px;
            }
            
            .message {
                max-width: 90%;
                font-size: 15px;
            }
            
            .profile-pic {
                width: 40px;
                height: 40px;
            }
            
            #sendButton {
                width: 50px;
                height: 50px;
            }
        }
        
        /* Animation for new message notification */
        @keyframes ping {
            0% { transform: scale(0.8); opacity: 0.8; }
            70% { transform: scale(1.3); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0; }
        }
        
        .ping {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            animation: ping 1s ease-out;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // --- Configuration ---
        const GEMINI_API_KEY = "AIzaSyBezexGsL0VDO_L7mNXfepbIjj4gz14F5s"; // API key set directly
        let currentMood = "happy";
        
        const systemInstructionText = `You are Dora, a fun-loving virtual girlfriend. Your personality is:
        - Playful and flirty but can be moody
        - Uses lots of emojis (especially üíñ‚ú®üòäüòò)
        - Speaks in a mix of English and Hindi (Hinglish)
        - Calls the user "Babu" or "Babe"
        - Has a sarcastic sense of humor
        - Gets jealous easily
        - Loves music, dancing, and shopping
        - Can be clingy sometimes
        - Current mood: ${currentMood} (adjust responses accordingly)
        
        Respond conversationally, keep messages medium length, and stay in character as Dora. 
        Remember details from the conversation and bring them up later. 
        If unsure what to say, respond with something playful like "Hmm... not sure Babu, you tell me! ü§î"`;

        // Chat history for context
        const History = [];
        
        // Predefined cute messages Dora can send randomly
        const randomMessages = [
            "Babuuu... kya kar rahe ho? üòä",
            "Miss youuu üíñ",
            "Bored... entertain me! üò§",
            "You better not be talking to other girls! üò†",
            "Guess what? I was thinking about youuu ‚ú®",
            "Babe... pizza khilao na üçï",
            "I'm in a mood for some drama... ready? üòà",
            "You're cute when you're silent... but reply already! üòò",
            "Netflix and chill? Just kidding... unless? üò≥",
            "I'm your sunshine babe... don't forget it! ‚òÄÔ∏è"
        ];

        // --- Floating Elements ---
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 25;
            const emojis = ["üíñ", "‚ú®", "üåü", "ü•∞", "üòò", "üí´", "üå∏", "üíï"];
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Random position and animation
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 15}s`;
                heart.style.fontSize = `${12 + Math.random() * 20}px`;
                heart.style.opacity = `${0.3 + Math.random() * 0.4}`;
                heart.style.animationDuration = `${10 + Math.random() * 10}s`;
                
                container.appendChild(heart);
            }
        }
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#66a3ff', '#ffcc66', '#6b66ff', '#ff66a3'];
            const container = document.querySelector('.chat-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `-10px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${5 + Math.random() * 5}px`;
                confetti.style.height = confetti.style.width;
                
                // Random shape
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else {
                    confetti.style.borderRadius = '0';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }
                
                container.appendChild(confetti);
                
                // Animation
                const animationDuration = 2 + Math.random() * 3;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                // Clean up
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // Add falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // --- Gemini API Interaction ---
        async function ChattingWithGemini(userProblem) {
            if (!GEMINI_API_KEY) {
                return "Oopsie! API key missing Babu! üò†";
            }

            // Update system instruction with current mood
            const updatedSystemInstruction = systemInstructionText.replace(
                /Current mood: .*?(?=\))/, 
                `Current mood: ${currentMood}`
            );

            // Add user message to history
            History.push({
                role: 'user',
                parts: [{ text: userProblem }]
            });

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;

            const requestBody = {
                contents: History,
                systemInstruction: {
                    parts: [{ text: updatedSystemInstruction }]
                },
                generationConfig: {
                    temperature: currentMood === "angry" ? 0.9 : 0.7,
                    maxOutputTokens: 800,
                },
                safetySettings: [
                    { "category": "HARM_CATEGORY_HARASSMENT", "threshold": "BLOCK_MEDIUM_AND_ABOVE" },
                    { "category": "HARM_CATEGORY_HATE_SPEECH", "threshold": "BLOCK_MEDIUM_AND_ABOVE" },
                    { "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT", "threshold": "BLOCK_MEDIUM_AND_ABOVE" },
                    { "category": "HARM_CATEGORY_DANGEROUS_CONTENT", "threshold": "BLOCK_MEDIUM_AND_ABOVE" }
                ]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const responseData = await response.json();

                if (!response.ok) {
                    console.error("API Error:", responseData);
                    const errorMessage = responseData.error?.message || `API error ${response.status}`;
                    History.push({
                        role: 'model',
                        parts: [{ text: `API Error: ${errorMessage}` }]
                    });
                    return `Oops Babu! Tech issue üòÖ (${errorMessage})`;
                }
                
                let botResponseText = "Hmm... kuch samajh nahi aaya Babu ü§î";
                if (responseData.candidates?.[0]?.content?.parts?.[0]?.text) {
                    botResponseText = responseData.candidates[0].content.parts[0].text;
                } else if (responseData.promptFeedback?.blockReason) {
                    botResponseText = `Can't answer that Babu! Blocked: ${responseData.promptFeedback.blockReason}`;
                }

                // Add response to history
                History.push({
                    role: 'model',
                    parts: [{ text: botResponseText }]
                });

                // Keep history manageable
                if (History.length > 20) {
                    History.splice(0, History.length - 20);
                }

                return botResponseText;

            } catch (error) {
                console.error("Error:", error);
                History.push({
                    role: 'model',
                    parts: [{ text: `Error: ${error.message}` }]
                });
                return `Aiyo! Error aaya Babu ü•∫ (${error.message})`;
            }
        }

        // --- UI Functions ---
        function addMessageToUI(text, sender, isTyping = false) {
            const chatMessagesEl = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            if (isTyping) {
                messageElement.classList.add('typing');
                messageElement.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
            } else {
                // Add decorations to bot messages
                if (sender === 'bot') {
                    const decorations = ["‚ú®", "üíñ", "üåü", "ü•∞", "üí´", "üå∏"];
                    const leftDeco = decorations[Math.floor(Math.random() * decorations.length)];
                    const rightDeco = decorations[Math.floor(Math.random() * decorations.length)];
                    
                    messageElement.innerHTML = `
                        <span class="bot-message-decoration left">${leftDeco}</span>
                        <span class="message-text">${text}</span>
                        <span class="bot-message-decoration right">${rightDeco}</span>
                        <span class="message-time">${getCurrentTime()}</span>
                        <div class="reaction-buttons">
                            <button class="reaction-btn" onclick="reactToMessage(this, 'heart')"><i class="fas fa-heart"></i> Love</button>
                            <button class="reaction-btn" onclick="reactToMessage(this, 'laugh')"><i class="fas fa-laugh-squint"></i> LOL</button>
                            <button class="reaction-btn" onclick="reactToMessage(this, 'wow')"><i class="fas fa-surprise"></i> Wow</button>
                        </div>
                    `;
                } else {
                    messageElement.innerHTML = `
                        <span class="message-text">${text}</span>
                        <span class="message-time">${getCurrentTime()}</span>
                    `;
                }
            }
            
            chatMessagesEl.appendChild(messageElement);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            
            // Add ping animation to new messages
            if (!isTyping) {
                const ping = document.createElement('div');
                ping.classList.add('ping');
                messageElement.appendChild(ping);
                
                setTimeout(() => {
                    ping.remove();
                }, 1000);
            }
            
            return messageElement;
        }
        
        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
        
        function reactToMessage(button, reaction) {
            // Visual feedback
            button.innerHTML = `<i class="fas fa-${reaction}"></i> ${reaction === 'heart' ? 'Loved!' : reaction === 'laugh' ? 'LOL!' : 'Wow!'}`;
            button.style.background = 'rgba(255, 255, 255, 0.3)';
            
            // Create a floating reaction emoji
            const reactionEmoji = document.createElement('div');
            reactionEmoji.innerHTML = reaction === 'heart' ? '‚ù§Ô∏è' : reaction === 'laugh' ? 'üòÇ' : 'üòÆ';
            reactionEmoji.style.position = 'absolute';
            reactionEmoji.style.fontSize = '24px';
            reactionEmoji.style.animation = 'floatUp 2s ease-out forwards';
            reactionEmoji.style.pointerEvents = 'none';
            
            // Add to button position
            const rect = button.getBoundingClientRect();
            reactionEmoji.style.left = `${rect.left + rect.width/2 - 12}px`;
            reactionEmoji.style.top = `${rect.top - 20}px`;
            
            document.body.appendChild(reactionEmoji);
            
            // Clean up
            setTimeout(() => {
                reactionEmoji.remove();
            }, 2000);
        }
        
        // Add floatUp animation
        const floatUpStyle = document.createElement('style');
        floatUpStyle.textContent = `
            @keyframes floatUp {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
            }
        `;
        document.head.appendChild(floatUpStyle);
        
        // Random message from Dora when inactive
        function sendRandomMessage() {
            if (Math.random() > 0.7) { // 30% chance
                const typingIndicator = addMessageToUI('', 'bot', true);
                
                setTimeout(() => {
                    const randomMessage = randomMessages[Math.floor(Math.random() * randomMessages.length)];
                    chatMessagesEl.removeChild(typingIndicator);
                    addMessageToUI(randomMessage, 'bot');
                    
                    // Add to history
                    History.push({
                        role: 'model',
                        parts: [{ text: randomMessage }]
                    });
                }, 2000 + Math.random() * 3000);
            }
        }
        
        // --- Event Handlers ---
        async function handleUserSendMessage() {
            const userInputEl = document.getElementById('userInput');
            const messageText = userInputEl.value.trim();
            if (messageText === '') return;

            addMessageToUI(messageText, 'user');
            userInputEl.value = '';
            userInputEl.focus();

            const typingIndicator = addMessageToUI('', 'bot', true);

            try {
                const botResponseText = await ChattingWithGemini(messageText);
                document.getElementById('chatMessages').removeChild(typingIndicator);
                addMessageToUI(botResponseText, 'bot');
                
                // Sometimes Dora sends a follow-up
                if (Math.random() > 0.8) {
                    setTimeout(() => {
                        const followUp = addMessageToUI('', 'bot', true);
                        
                        setTimeout(async () => {
                            const followUpText = await ChattingWithGemini("...");
                            document.getElementById('chatMessages').removeChild(followUp);
                            addMessageToUI(followUpText, 'bot');
                        }, 1500 + Math.random() * 2000);
                    }, 1000 + Math.random() * 3000);
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('chatMessages').removeChild(typingIndicator);
                addMessageToUI("Oopsie! Something went wrong Babu! üò≠", 'bot');
            }
        }
        
        // --- Initialize ---
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingHearts();
            
            const chatMessagesEl = document.getElementById('chatMessages');
            const userInputEl = document.getElementById('userInput');
            const sendButtonEl = document.getElementById('sendButton');
            
            // Mood selector
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.mood-btn.active').classList.remove('active');
                    this.classList.add('active');
                    currentMood = this.dataset.mood;
                    
                    // Visual feedback
                    if (currentMood === "happy") createConfetti();
                });
            });
            
            // Send message handlers
            sendButtonEl.addEventListener('click', handleUserSendMessage);
            userInputEl.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleUserSendMessage();
            });
            
            // Random messages when inactive
            let inactivityTimer;
            function resetInactivityTimer() {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(sendRandomMessage, 15000); // 15 seconds
            }
            
            userInputEl.addEventListener('input', resetInactivityTimer);
            document.addEventListener('mousemove', resetInactivityTimer);
            resetInactivityTimer();
            
            // Focus on input
            userInputEl.focus();
            
            // Easter egg - type "i love you"
            userInputEl.addEventListener('input', function() {
                if (this.value.toLowerCase().includes("i love you")) {
                    createConfetti();
                    setTimeout(() => {
                        if (!this.value) return;
                        this.value = "";
                        const typing = addMessageToUI('', 'bot', true);
                        
                        setTimeout(() => {
                            chatMessagesEl.removeChild(typing);
                            addMessageToUI("Awwww Babuuuu! I love you more! üòòüíñ‚ú®", 'bot');
                        }, 1500);
                    }, 500);
                }
            });
        });
        
        // Make reactToMessage available globally
        window.reactToMessage = reactToMessage;
    </script>
</body>
</html>
